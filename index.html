<!DOCTYPE html>
<html>
<head>
  <title>Photo Jewel ‚Äì Order Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f3f5f7;padding:15px}
    .card{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
    h2{color:#1a73e8}
    input{width:100%;padding:10px;font-size:16px;margin-top:10px}
    button{width:100%;padding:12px;margin-top:10px;font-size:16px;
      background:#25D366;color:#fff;border:none;border-radius:8px}
    .step{margin:6px 0;font-size:15px}
    .done{color:green;font-weight:bold}
    .pending{color:#999}
  </style>
</head>

<body>

<div class="card">
  <h2>üì¶ Photo Jewel ‚Äì Order Tracking</h2>

  <label><b>Enter Order ID</b></label>
  <input id="oid" placeholder="Ex: PJ1025">
  <button onclick="search()">Search Order</button>
</div>

<div class="card" id="result" style="display:none">
  <p><b>Order ID:</b> <span id="rid"></span></p>
  <p><b>Product:</b> Photo Bracelet</p>
  <p><b>Status:</b> <span id="status"></span></p>

  <div class="step done">‚úî Order Confirmed</div>
  <div class="step done">‚úî Processing</div>
  <div class="step pending" id="ship">‚è≥ Shipped</div>
  <div class="step pending" id="del">‚è≥ Delivered</div>

  <button onclick="wa()">üì≤ Contact on WhatsApp</button>
</div>

<script>
function search(){
  let o=document.getElementById("oid").value;
  if(o=="PJ1025"){
    document.getElementById("result").style.display="block";
    document.getElementById("rid").innerText=o;
    document.getElementById("status").innerText="Processing";
  }else{
    alert("‚ùå Order ID not found");
  }
}

function wa(){
  window.open("https://wa.me/917689847248","_blank");
}
</script>

</body>
</html>
